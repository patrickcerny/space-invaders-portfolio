name: Build and Deploy

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to VPS (password auth)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          command_timeout: 10m
          script: |
            set -e
            if [ -n "${GHCR_TOKEN}" ] && [ -n "${GHCR_USERNAME}" ]; then
              echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin
            fi
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop space-invaders || true
            docker rm space-invaders || true
            docker run -d --name space-invaders -p 3000:3000 ghcr.io/${{ github.repository }}:latest
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }} # PAT username (if image is private)
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }} # PAT with read:packages
